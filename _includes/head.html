<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }} &ndash; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <!-- Favicons -->
    <!--link rel="shortcut icon" sizes="16x16" href="/favicon.ico" /-->
    <link rel="shortcut icon" sizes="32x32" href="{{ site.baseurl }}/favicon.png" />
    <!-- 57x57 (not precomposed) for non-retina iPhone/iPod iOS 7 and older Android devices -->
    <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/images/drc.square.rcon.png" />
    <!-- 72x72 (not precomposed) for non-retina iPad pre iOS 7 -->
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/images/drc.square.rcon72.png" />
    <!-- 76x76 (not precomposed) for non-retina iPad iOS 7 -->
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/images/drc.square.rcon76.png" />
    <!-- 114x114 (not precomposed) for retina iPhone pre iOS 7 and post-2011 iPod Touch -->
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/images/drc.square.rcon114.png" />
    <!-- 120x120 (not precomposed) for retina iPhone iOS 7 -->
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/images/drc.square.rcon120.png" />
    <!-- 144x144 (not precomposed) for retina iPad pre iOS 7 -->
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/images/drc.square.rcon144.png" />
    <!-- 152x152 (not precomposed) for retina iPad iOS 7 -->
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/images/drc.square.rcon152.png" />

    <!-- Windows 8 / RT -->
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}/images/drc.square.rcon144.png" />


	<script>
	  window.store = {
		{% for post in site.posts %}
		  "{{ post.url | slugify }}": {
			"title": "{{ post.title | xml_escape }}",
			"author": "{{ post.author | xml_escape }}",
			"category": "{{ post.category | xml_escape }}",
			"content": {{ post.content | strip_html | strip_newlines | jsonify }},
			"url": "{{ post.url | xml_escape }}"
		  }
		  {% unless forloop.last %},{% endunless %}
		{% endfor %}
	  };
	</script>
	<script src="https://unpkg.com/lunr/lunr.js"></script>
	<script src="/javascripts/search.js"></script>
	<script src="/javascripts/toggleContrast.js"></script>	
 </head>
