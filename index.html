---
layout: default
---

<div class="hero">
  <div class="hero-inner">
      <div class="hero-copy">
        {% for post in site.posts limit:1 %}
            {% if post.image %}
            <style type="text/css">
            div.hero {
              background-image: url("{{ post.image }}");
            }
            </style>
            {% endif %}
            <h1>{{ post.title }} </h1>
            {{ post.excerpt }}
            <a href="{{ post.url | prepend: site.baseurl }}"><button>Learn More</button></a>
        {% endfor %}
    </div>
  </div>
</div>


<div class="cards">
  {% for post in site.posts limit:3 offset:1 %}
  <a class="card" href="{{ post.url | prepend: site.baseurl }}">
    <div class="card-image">
      {% if post.image %}
      <img src="{{ post.image }}" alt="">
      {% else %}
      <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/mountains.png" alt="">
      {% endif %}
    </div>
    <div class="card-header">
      {{ post.title }}
    </div>
    <div class="card-copy">
      <p>{{ post.excerpt }}</p>
    </div>
  </a>
  {% endfor %}
</div>
