---
layout: default
---

<section>
<div class="flex-boxes">
  {% for post in site.posts %}
    <a href="javascript:void(0)" class="flex-box{% cycle ' flex-box-big', '', '' %}">
      <h1 class="flex-title">{{ post.title }}</h1>
      <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
      <p>{{ post.excerpt }}</p>
    </a>
  {% endfor %}
</div>
</section>
