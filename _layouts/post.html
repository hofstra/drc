---
layout: default
---

{% if page.image %}
<style type="text/css">
div.hero {
	background-image: url("{{ page.image | prepend: site.url }}");
}
</style>
{% endif %}

<article class="type-system-geometric">
<p class="type">{{ page.tags | join ", " }}</p>

<div class="hero">
	<div class="hero-inner">
    	<div class="hero-copy">
			<h1>{{ page.title }} </h1>
		</div>
	</div>
</div>

{{ page.content }}

</article>
