---
layout: default
---
{% if page.header_image!='' %}<div class="page-header-image"><img src="{{ page.header_image | prepend: site.baseurl }}" /></div>{% endif %}
<article class="type-system-geometric">
<h1>{{ page.title }}</h1>
  {{ content }}
{% if page.author!='' %}<hr>
<p class="author">Author: {{ page.author }}</p>{% endif %}
</article>
